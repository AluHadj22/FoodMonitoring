{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Вход в систему</h2>
    <form action="/login" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required class="w-full border p-3 rounded-lg outline-none">
        <input type="password" name="password" placeholder="Пароль" required class="w-full border p-3 rounded-lg outline-none">
        <button class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-900 transition">Войти</button>
    </form>
</div>
{% endblock %}
